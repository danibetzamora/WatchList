<div class="change-password">
    <div class="info">
        <div class="current-password">
          <h3>Current password</h3>
          <div class="data">
            <input id="currentPasswd" class="campo" type="password" name="currentPassword" >
          </div>
        </div>
        <div class="new-password">
          <h3>New password</h3>
          <div class="data">
            <input id="newPasswd" class="campo" type="password" name="newPassword">
          </div>
        </div>
        <div class="repeat-new-password">
          <h3>Repeat new password</h3>
          <div class="data">
            <input id="repeatNewPasswd" class="campo" type="password" name="repeatNewPassword">
          </div>
        </div>
        <div class="botones">
            <button class="update">Update</button>
            <button class="cancel" [routerLink]="['/profile']">Cancel</button>
        </div>
    </div>
    
</div>
