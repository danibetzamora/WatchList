<div class="films-main">
    <div class="link-section">
        <div class="selector-div">
            <a class="towatch-a" routerLink="/films-list-pending">To Watch List</a>
            <a class="watched-a" routerLink="/films-list-view">Watched List</a>
        </div>

        <div class="filter-div">
            <p>FILTER</p>
        </div>
    </div>

    <div class="films-section">
        <ul class="films-list">
            <li *ngFor="let film of films">
                <div class="item">
                    <img src="{{ film.image }}" class="item-image">
                    <p class="item-title" [routerLink]="'/film-information/' + film.id"><b>{{ film.title }}</b></p>
                </div>
            </li>
        </ul>
    </div>
</div>
