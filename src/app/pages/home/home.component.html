<div class="home-main">
    <div class="items-section">
        <div class="title">
            <h2>FILMS</h2>
            <a routerLink="/films">VIEW ALL</a>
        </div>

        <div class="items">
            <ul class="items-list">
                <li *ngFor="let film of films.slice(0, 5)">
                    <div class="image-title">
                        <img src="{{ film.image }}" class="item-image">
                        <p class="item-title" [routerLink]="'/film-information/' + film.id"><b>{{ film.title }}</b></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="items-section">
        <div class="title">
            <h2>SERIES</h2>
            <a routerLink="/series">VIEW ALL</a>
        </div>

        <div class="items">
            <ul class="items-list">
                <li *ngFor="let series_item of series.slice(0, 5)">
                    <div class="image-title">
                        <img src="{{ series_item.image }}" class="item-image">
                        <p class="item-title" [routerLink]="'/film-information/' + series_item.id"><b>{{ series_item.title }}</b></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="items-section">
        <div class="title">
            <h2>VIDEOS</h2>
            <a routerLink="/videos">VIEW ALL</a>
        </div>

        <div class="items">
            <ul class="items-list">
                <li *ngFor="let video of videos.slice(0, 5)">
                    <div class="image-title">
                        <img src="{{ video.image }}" class="item-image">
                        <p class="item-title" [routerLink]="'/film-information/' + video.id"><b>{{ video.title }}</b></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
