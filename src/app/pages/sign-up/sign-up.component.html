<div class="signup">
    <div class="logo">
        <img src="../../../assets/logo_watchlist.png" alt="home" class="logo">
    </div>
    <div class="content">
        <div class="login-content">
            <button class="button-login" [routerLink]="['/login']">Login</button>
        </div>
        <div class="signup-content">
            <button class="button-signup" [routerLink]="['/sign-up']">Sign Up</button>
        </div>
        <div class="email">
            <input type="text" name="datos" id="email" placeholder="E-mail">
        </div>
        <div class="user-name">
            <input type="text" name="datos" id="user-name" placeholder="User name">
        </div>
        <div class="password">
            <input type="text" name="datos" id="password" placeholder="Password">
        </div>
        <div class="confirm-password">
            <input type="text" name="datos" id="confirm-password" placeholder="Confirm password">
        </div>
        <div class="register">
            <button class="submit">Register</button>
        </div>
    </div>
</div>
